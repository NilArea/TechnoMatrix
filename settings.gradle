pluginManagement {
    repositories {
        mavenLocal()
        gradlePluginPortal()
        maven { url = "https://maven.neoforged.net/releases"}
        maven { url = "https://maven.minecraftforge.net/" }
    }
}

plugins {
    id 'org.gradle.toolchains.foojay-resolver-convention' version '1.0.0'
}

dependencyResolutionManagement {
    versionCatalogs {
        libs {
            //修改此处修改NeoForge版本
            version("modDevGradleLegacy", "2.0.140")
            plugin("modDevGradleLegacy", "net.neoforged.moddev").versionRef("modDevGradleLegacy")

            version("spotless", "8.0.0")
            version("jetbrains-annotations", "26.0.2")
            plugin("spotless", "com.diffplug.spotless").versionRef("spotless")
            library("jetbrains-annotations", "org.jetbrains", "annotations").versionRef("jetbrains-annotations")
        }
    }
}

rootProject.name = 'TechnoMatrix'

include ':TechnoMatrixCore'
include ':Registrate'